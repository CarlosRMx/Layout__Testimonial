<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <!-- media queries -->

  <link rel="stylesheet" href="./styles/desktop.css" media="(min-width:930px)">

<body>
  <main>
    <section class="main">

      <section class="banner">
        <figure>
          <img class="banner__background" src="./images/pattern-bg.svg" alt="">
          <img class="banner__profile" src="./images/image-tanya.jpg" alt="">
        </figure>
      </section>

      <section class="content">
        <p class="content__quote">
          "I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the future".
        </p>
        <div class="content__info">
          <h3 class="content__name">Tanya Sinclair</h3>
          <p class="content__profession">UX Designer</p>
        </div>
        <img  class="content__icon" src="./images/pattern-quotes.svg" alt="">
      </section>

    </section>
    <footer>
      <img src="./images/pattern-curve.svg" alt="">
    </footer>
  </main>
